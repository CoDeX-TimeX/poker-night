<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Host</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #35654d 0%, #1e3c2e 60%, #0f2018 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .admin-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .controls {
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            font-size: 14px;
        }

        .btn-reset {
            background: #c0392b;
            color: white;
        }

        .btn-newhand {
            background: #27ae60;
            color: white;
        }

        .btn-split {
            background: #3498db;
            color: white;
        }

        .btn-distribute {
            background: #f1c40f;
            color: black;
            display: none;
            box-shadow: 0 0 15px #f1c40f;
        }

        /* POT AREA */
        .pot-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .pot-text {
            position: absolute;
            z-index: 20;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pot-val {
            font-size: 60px;
            color: #ffd700;
            font-weight: bold;
        }

        /* CHIPS VISUAL */
        .chip-visual {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px dashed white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .vc100 {
            background: #222;
            color: #ffd700;
            border-color: #ffd700;
        }

        .vc25 {
            background: #27ae60;
            color: white;
        }

        .vc5 {
            background: #c0392b;
            color: white;
        }

        .vc1 {
            background: #ecf0f1;
            color: #333;
        }

        /* PLAYER GRID */
        .player-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-between;
            z-index: 5;
            pointer-events: none;
        }

        .p-card {
            pointer-events: auto;
            background: linear-gradient(135deg, #fff 0%, #eee 100%);
            width: 180px;
            height: 130px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #ccc;
            transition: all 0.2s;
        }

        /* STATE STYLES */
        .p-card.folded {
            opacity: 0.4;
            filter: grayscale(100%);
            border-color: #555;
            background: #333;
            color: #aaa;
        }

        .p-card.selected {
            border-color: #2ecc71;
            box-shadow: 0 0 20px #2ecc71;
            transform: scale(1.05);
        }

        .p-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .folded .p-name {
            color: #fff;
        }

        .p-chips {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
        }

        .p-bet {
            font-size: 12px;
            color: #666;
        }

        .btn-win {
            background: #f1c40f;
            color: #000;
            border: none;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        /* SETUP */
        #setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="setup-modal">
        <h1 style="color:#27ae60">POKER HOST</h1>
        <input id="room" placeholder="Room Name">
        <input id="pass" placeholder="Password">
        <button onclick="startHost()"
            style="padding:15px; font-size:20px; background:#27ae60; border:none; cursor:pointer;">START</button>
    </div>

    <div id="table-view" style="display:none;">
        <div class="admin-bar">
            <div style="color:#aaa; font-weight:bold;">ROOM: <span id="disp-room"></span></div>
            <div class="controls">
                <button class="btn-action btn-newhand" onclick="newHand()">üÉè NEW HAND</button>
                <button class="btn-action btn-split" onclick="toggleSplitMode()">üîÄ SPLIT MODE</button>
                <button class="btn-action btn-distribute" id="btn-dist" onclick="distributeSplit()">DISTRIBUTE
                    POT</button>
                <button class="btn-action btn-reset" onclick="resetGame()">‚Üª RESET GAME</button>
            </div>
        </div>

        <div class="pot-area">
            <div id="chip-pile"></div>
            <div class="pot-text">
                <div style="font-size:14px; color:#ddd;">POT</div>
                <div class="pot-val" id="disp-pot">$0</div>
            </div>
        </div>

        <div class="player-layer" id="player-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApDemI7Jtd76lOo1oPBmHneMb4mHCMxZs",
            authDomain: "poker-night-app-dffc6.firebaseapp.com",
            databaseURL: "https://poker-night-app-dffc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "poker-night-app-dffc6",
            storageBucket: "poker-night-app-dffc6.firebasestorage.app",
            messagingSenderId: "304292154404",
            appId: "1:304292154404:web:c1d94e60add9a8f0d75cb1"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let roomID = "";
        let splitMode = false;
        let selectedPlayers = [];

        window.startHost = function () {
            roomID = document.getElementById('room').value.trim().toUpperCase();
            const pass = document.getElementById('pass').value.trim();
            if (!roomID || !pass) return alert("Enter Info");
            update(ref(db, `games/${roomID}`), { password: pass, pot: 0 });
            document.getElementById('setup-modal').style.display = 'none';
            document.getElementById('table-view').style.display = 'block';
            document.getElementById('disp-room').innerText = roomID;
            startListener();
        }

        function startListener() {
            onValue(ref(db, `games/${roomID}`), (snap) => {
                const game = snap.val();
                if (!game) return;

                document.getElementById('disp-pot').innerText = "$" + (game.pot || 0);
                renderPotChips(game.pot || 0);

                const grid = document.getElementById('player-grid');
                grid.innerHTML = "";
                if (game.players) {
                    Object.keys(game.players).forEach(pName => {
                        const p = game.players[pName];
                        const isFolded = (p.status === 'folded');

                        // Check if this player is selected for split
                        const isSelected = selectedPlayers.includes(pName) ? 'selected' : '';
                        const foldedClass = isFolded ? 'folded' : '';

                        let winButton = `<button class="btn-win" onclick="givePot('${pName}')">üèÜ WIN</button>`;
                        if (isFolded) winButton = `<span style="font-size:12px; font-weight:bold;">FOLDED</span>`;
                        if (splitMode) winButton = `<span style="font-size:12px; color:#888;">TAP TO SELECT</span>`;

                        grid.innerHTML += `
                            <div class="p-card ${foldedClass} ${isSelected}" onclick="handleCardClick('${pName}', ${isFolded})">
                                <div class="p-name">${pName}</div>
                                <div class="p-chips">$${p.chips}</div>
                                <div class="p-bet">Bet: $${p.currentBet || 0}</div>
                                ${winButton}
                            </div>
                        `;
                    });
                }
            });
        }

        // --- NEW HAND (Keeps chips, clears round) ---
        window.newHand = function () {
            if (!confirm("Start new hand? (Clears pot & bets, unfolds everyone, keeps chip counts)")) return;
            get(ref(db, `games/${roomID}`)).then(snap => {
                const game = snap.val();
                const updates = {};
                updates[`games/${roomID}/pot`] = 0;
                if (game.players) {
                    Object.keys(game.players).forEach(k => {
                        updates[`games/${roomID}/players/${k}/currentBet`] = 0;
                        updates[`games/${roomID}/players/${k}/status`] = 'active';
                        // Keep chips as they are - don't reset them!
                    });
                }
                update(ref(db), updates);
            });
        }

        // --- SPLIT MODE LOGIC ---
        window.toggleSplitMode = function () {
            splitMode = !splitMode;
            selectedPlayers = []; // Reset selections

            const btn = document.querySelector('.btn-split');
            const distBtn = document.getElementById('btn-dist');

            if (splitMode) {
                btn.style.background = '#2ecc71';
                btn.innerText = "DONE SELECTING";
                distBtn.style.display = 'block';
            } else {
                btn.style.background = '#3498db';
                btn.innerText = "üîÄ SPLIT MODE";
                distBtn.style.display = 'none';
            }
            // Trigger refresh to update UI
            get(ref(db, `games/${roomID}`)).then(snap => { });
        }

        window.handleCardClick = function (name, isFolded) {
            if (!splitMode || isFolded) return; // Only work in split mode, ignore folded

            if (selectedPlayers.includes(name)) {
                selectedPlayers = selectedPlayers.filter(p => p !== name);
            } else {
                selectedPlayers.push(name);
            }
            // Force UI refresh to show selection border
            const cards = document.querySelectorAll('.p-card');
            cards.forEach(card => {
                if (card.querySelector('.p-name').innerText === name) {
                    card.classList.toggle('selected');
                }
            });
        }

        window.distributeSplit = function () {
            if (selectedPlayers.length < 2) return alert("Select at least 2 players!");

            get(ref(db, `games/${roomID}`)).then(snap => {
                const game = snap.val();
                const totalPot = game.pot || 0;
                if (totalPot === 0) return alert("Pot is empty!");

                const share = Math.floor(totalPot / selectedPlayers.length);
                const updates = {};

                selectedPlayers.forEach(winner => {
                    updates[`games/${roomID}/players/${winner}/chips`] = game.players[winner].chips + share;
                });

                updates[`games/${roomID}/pot`] = 0;
                if (game.players) {
                    Object.keys(game.players).forEach(k => {
                        updates[`games/${roomID}/players/${k}/currentBet`] = 0;
                        updates[`games/${roomID}/players/${k}/status`] = 'active';
                    });
                }

                update(ref(db), updates);
                toggleSplitMode(); // Turn off split mode
            });
        }

        // --- STANDARD LOGIC ---
        window.givePot = function (name) {
            if (splitMode) return; // Don't allow normal win during split mode
            get(ref(db, `games/${roomID}`)).then(snap => {
                const game = snap.val();
                if ((game.pot || 0) === 0) return alert("Pot is empty!");
                if (confirm(`Give $${game.pot} to ${name}?`)) {
                    const updates = {};
                    updates[`games/${roomID}/players/${name}/chips`] = game.players[name].chips + game.pot;
                    updates[`games/${roomID}/pot`] = 0;
                    if (game.players) {
                        Object.keys(game.players).forEach(k => {
                            updates[`games/${roomID}/players/${k}/currentBet`] = 0;
                            updates[`games/${roomID}/players/${k}/status`] = 'active';
                        });
                    }
                    update(ref(db), updates);
                }
            });
        }

        window.resetGame = function () {
            if (!confirm("RESET ENTIRE GAME? This will reset ALL chips to $1000 and clear the table.")) return;
            get(ref(db, `games/${roomID}`)).then(snap => {
                const game = snap.val();
                const updates = {};
                updates[`games/${roomID}/pot`] = 0;
                if (game.players) {
                    Object.keys(game.players).forEach(k => {
                        updates[`games/${roomID}/players/${k}/chips`] = 1000;
                        updates[`games/${roomID}/players/${k}/currentBet`] = 0;
                        updates[`games/${roomID}/players/${k}/status`] = 'active';
                    });
                }
                update(ref(db), updates);
            });
        }

        function renderPotChips(amount) {
            const pile = document.getElementById('chip-pile');
            pile.innerHTML = "";
            let remaining = amount;
            const chips = [];
            while (remaining >= 100) { chips.push(100); remaining -= 100; }
            while (remaining >= 25) { chips.push(25); remaining -= 25; }
            while (remaining >= 5) { chips.push(5); remaining -= 5; }
            while (remaining >= 1) { chips.push(1); remaining -= 1; }
            const max = 40; const step = Math.ceil(chips.length / max);
            for (let i = 0; i < chips.length; i += (step > 1 ? step : 1)) {
                const val = chips[i];
                const d = document.createElement('div');
                let cls = "vc1"; if (val === 5) cls = "vc5"; if (val === 25) cls = "vc25"; if (val === 100) cls = "vc100";
                d.className = `chip-visual ${cls}`; d.innerText = val;
                const rot = Math.random() * 360; const x = Math.random() * 120 - 60; const y = Math.random() * 120 - 60;
                d.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
                pile.appendChild(d);
            }
        }
    </script>
</body>

</html>
