<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poker Player VIP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1a3a2e;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,.05) 2px, rgba(0,0,0,.05) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,0,0,.05) 2px, rgba(0,0,0,.05) 4px),
                linear-gradient(180deg, #1a5a3a 0%, #0d2818 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Felt Texture Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
            pointer-events: none;
        }

        /* Wood Rail */
        .wood-rail {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(180deg, #4a2511 0%, #2d1507 100%);
            border-top: 2px solid #654321;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        /* HEADER */
        .header {
            height: 70px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 100;
        }

        .btn-fold {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4),
                        inset 0 -2px 5px rgba(0,0,0,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-fold:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.4);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        #disp-name {
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        /* FOLD OVERLAY */
        #folded-overlay {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background: rgba(0, 0, 0, 0.9);
            z-index: 900;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .folded-text {
            font-size: 60px;
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 10px;
            border: 5px solid #e74c3c;
            padding: 20px 60px;
            transform: rotate(-15deg);
            margin-bottom: 30px;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            animation: foldPulse 2s infinite;
        }

        @keyframes foldPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn-unfold {
            background: rgba(255,255,255,0.1);
            border: 2px solid #777;
            color: #aaa;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-unfold:hover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
            color: #fff;
        }

        /* MIDDLE AREA */
        .middle-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .balance-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .balance-val {
            font-size: 48px;
            color: #2ecc71;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.6),
                         0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }

        .balance-val.low {
            color: #e74c3c;
            animation: lowChipsWarning 1s infinite;
        }

        @keyframes lowChipsWarning {
            0%, 100% { text-shadow: 0 0 20px rgba(231, 76, 60, 0.6); }
            50% { text-shadow: 0 0 30px rgba(231, 76, 60, 1); }
        }

        /* STAGING BOX */
        .staging-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 20px 40px;
            text-align: center;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
        }

        .staging-label {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .staged-total {
            font-size: 56px;
            color: #ffd700;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 4px 8px rgba(0,0,0,0.5);
            margin: 10px 0;
            letter-spacing: 4px;
        }

        /* ACTION BUTTONS */
        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-bets {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .btn-quick {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-quick:active {
            background: rgba(52, 152, 219, 0.4);
            transform: scale(0.95);
        }

        .btn-push {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4),
                        inset 0 -3px 8px rgba(0,0,0,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .btn-push:active {
            transform: translateY(3px);
            box-shadow: 0 3px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-call {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            display: none;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4),
                        inset 0 -3px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            animation: callPulse 2s infinite;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        @keyframes callPulse {
            0%, 100% { box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4); }
            50% { box-shadow: 0 6px 30px rgba(52, 152, 219, 0.8); }
        }

        .btn-allin {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: #ffd700;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            display: none;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4),
                        inset 0 -3px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .btn-clear {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* CHIPS - 3D REALISTIC */
        .chip-dock {
            height: 120px;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
            border-top: 2px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 0 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 50;
        }

        .chip {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.15s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        /* Edge spots (dashed border effect) */
        .chip::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            padding: 3px;
            background: repeating-conic-gradient(
                from 0deg,
                currentColor 0deg 20deg,
                transparent 20deg 40deg
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* Inner detail circle */
        .chip::after {
            content: '';
            position: absolute;
            inset: 12px;
            border-radius: 50%;
            border: 2px dashed currentColor;
            opacity: 0.4;
        }

        .chip:active {
            transform: scale(0.9) translateY(3px);
        }

        .chip:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* White Chip - $1 */
        .c1 {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e8e8e8 60%, #c0c0c0);
            color: #333;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.8),
                inset 0 -2px 5px rgba(0,0,0,0.2);
        }

        /* Red Chip - $5 */
        .c5 {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #e74c3c 60%, #c0392b);
            color: white;
            box-shadow: 
                0 6px 20px rgba(231, 76, 60, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3),
                inset 0 -2px 5px rgba(0,0,0,0.3);
        }

        /* Green Chip - $25 */
        .c25 {
            background: radial-gradient(circle at 30% 30%, #2ecc71, #27ae60 60%, #229954);
            color: white;
            box-shadow: 
                0 6px 20px rgba(46, 204, 113, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3),
                inset 0 -2px 5px rgba(0,0,0,0.3);
        }

        /* Black Chip - $100 */
        .c100 {
            background: radial-gradient(circle at 30% 30%, #34495e, #2c3e50 60%, #1a252f);
            color: #ffd700;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.7),
                0 0 15px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -2px 5px rgba(0,0,0,0.5);
        }

        .c100::before {
            color: #ffd700;
        }

        /* LOGIN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-title {
            color: #ffd700;
            letter-spacing: 5px;
            font-size: 48px;
            font-family: 'Bebas Neue', sans-serif;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .login-input {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 16px 24px;
            width: 70%;
            max-width: 350px;
            font-size: 18px;
            text-align: center;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .login-btn {
            background: linear-gradient(145deg, #ffd700, #f39c12);
            color: #000;
            border: none;
            padding: 16px 50px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4),
                        inset 0 -3px 8px rgba(0,0,0,0.2);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        .login-btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 15px rgba(255, 215, 0, 0.4);
        }

        /* INFO BADGE */
        .info-badge {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* PARTICLES */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFall 1s forwards;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes particleFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* FLYING CHIP ANIMATION */
        .flying-chip {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: flyToPot 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes flyToPot {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                transform: scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* SCREEN FLASH */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            pointer-events: none;
            z-index: 9998;
            animation: flash 0.3s;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        /* VICTORY OVERLAY */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9997;
            animation: victoryGlow 1s;
        }

        @keyframes victoryGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* BET HISTORY */
        .bet-history {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
            color: #aaa;
            max-width: 150px;
            backdrop-filter: blur(10px);
        }

        .bet-history-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .bet-history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

            allIn: createSound([1047, 1175, 1319, 1568], 0.4, 'square')
        };

        function createSound(frequencies, duration, type) {
            return function() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                frequencies.forEach((freq, i) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = freq;
                    oscillator.type = type;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    oscillator.start(audioContext.currentTime + i * 0.05);
                    oscillator.stop(audioContext.currentTime + duration + i * 0.05);
                });
            };
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function screenFlash() {
            const flash = document.createElement('div');
            flash.className = 'screen-flash';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 300);
        }

        function createParticles(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = (i * 0.05) + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function addBetToHistory(amount, action) {
            betHistory.unshift({ amount, action, time: Date.now() });
            if (betHistory.length > 3) betHistory.pop();
            updateBetHistoryDisplay();
        }

        function updateBetHistoryDisplay() {
            const container = document.getElementById('bet-history');
            if (betHistory.length > 0) {
                container.style.display = 'block';
                container.innerHTML = '<div style="font-weight:bold; margin-bottom:5px;">LAST BETS:</div>';
                betHistory.forEach(bet => {
                    const item = document.createElement('div');
                    item.className = 'bet-history-item';
                    item.innerHTML = `<span style="color:#2ecc71;">$${bet.amount}</span> - ${bet.action}`;
                    container.appendChild(item);
                });
            }
        }

        window.joinGame = function () {
            roomID = document.getElementById('room').value.trim().toUpperCase();
            const pass = document.getElementById('pass').value.trim();
            myName = document.getElementById('name').value.trim();
            if (!roomID || !pass || !myName) return alert("Fill all fields");

            get(ref(db, `games/${roomID}`)).then(snap => {
                if (snap.exists() && String(snap.val().password) === pass) {
                    initPlayer();
                    sounds.chipWin();
                } else { 
                    alert("Wrong Room or Password!");
                    vibrate(200);
                }
            });
        }

        function initPlayer() {
            const myRef = ref(db, `games/${roomID}/players/${myName}`);
            update(myRef, { status: 'active' });
            get(myRef).then(snap => {
                if (!snap.exists()) update(myRef, { chips: 1000, currentBet: 0, status: 'active' });
            });

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('disp-name').innerText = myName;
            
            // Random avatar emoji
            const avatars = ['üÉè', '‚ô†Ô∏è', '‚ô•Ô∏è', '‚ô¶Ô∏è', '‚ô£Ô∏è', 'üé∞', 'üé≤', 'üëë'];
            document.getElementById('avatar').innerText = avatars[Math.floor(Math.random() * avatars.length)];

            // Listen to ME
            onValue(myRef, (s) => {
                const data = s.val();
                if (data) {
                    currentBalance = data.chips;
                    myCurrentBet = data.currentBet || 0;
                    document.getElementById('disp-bal').innerText = "$" + currentBalance;

                    // Low chips warning
                    const balEl = document.getElementById('disp-bal');
                    if (currentBalance < 100) {
                        balEl.classList.add('low');
                    } else {
                        balEl.classList.remove('low');
                    }

                    // Show all-in button if low
                    if (currentBalance < 200) {
                        document.getElementById('btn-allin').style.display = 'block';
                    } else {
                        document.getElementById('btn-allin').style.display = 'none';
                    }

                    // Fold overlay
                    const overlay = document.getElementById('folded-overlay');
                    if (data.status === 'folded') overlay.style.display = 'flex';
                    else overlay.style.display = 'none';

                    updateCallButton();
                }
            });

            // Listen to ROOM
            onValue(ref(db, `games/${roomID}`), (s) => {
                const game = s.val();
                if (game) {
                    currentPot = game.pot || 0;
                    
                    // Show quick bet buttons if pot > 0
                    if (currentPot > 0) {
                        document.getElementById('quick-bets').style.display = 'flex';
                    } else {
                        document.getElementById('quick-bets').style.display = 'none';
                    }

                    if (game.players) {
                        let max = 0;
                        Object.values(game.players).forEach(p => {
                            if ((p.currentBet || 0) > max) max = p.currentBet;
                        });
                        highestBet = max;
                        updateCallButton();
                    }
                }
            });
        }

        function updateCallButton() {
            const diff = highestBet - myCurrentBet;
            const btn = document.getElementById('btn-call');
            const infoBadge = document.getElementById('call-info');

            if (diff > 0) {
                infoBadge.innerText = `TABLE: $${highestBet}`;
                infoBadge.style.borderColor = 'rgba(231, 76, 60, 0.5)';
                infoBadge.style.color = '#e74c3c';
            } else {
                infoBadge.innerText = `TABLE: $${highestBet}`;
                infoBadge.style.borderColor = 'rgba(255, 215, 0, 0.3)';
                infoBadge.style.color = '#ffd700';
            }

            if (diff > 0 && stagedAmount < diff) {
                btn.style.display = 'block';
                btn.innerText = `CALL $${diff}`;
                btn.dataset.needed = diff;
            } else {
                btn.style.display = 'none';
            }
        }

        window.matchCall = function () {
            const diff = parseInt(document.getElementById('btn-call').dataset.needed || 0);
            if (diff === 0) return;
            
            if (diff > currentBalance) {
                stagedAmount = currentBalance;
                alert("ALL IN! Calling with everything you have.");
                sounds.allIn();
                vibrate([100, 50, 100, 50, 100]);
                screenFlash();
            } else {
                stagedAmount = diff;
                sounds.chipClick();
                vibrate(50);
            }
            
            document.getElementById('staged-val').innerText = "$" + stagedAmount;
            updateCallButton();
        }

        window.addChip = function (amt) {
            if (stagedAmount + amt > currentBalance) {
                alert("Not enough chips! (Tap and hold chip for 10x)");
                vibrate(200);
                return;
            }
            stagedAmount += amt;
            document.getElementById('staged-val').innerText = "$" + stagedAmount;
            updateCallButton();
            sounds.chipClick();
            vibrate(30);
        }

        window.longPress = function(amt) {
            // Right-click / long press for 10x
            const multiplied = amt * 10;
            if (stagedAmount + multiplied > currentBalance) {
                alert("Not enough chips for 10x!");
                vibrate(200);
            } else {
                stagedAmount += multiplied;
                document.getElementById('staged-val').innerText = "$" + stagedAmount;
                updateCallButton();
                sounds.chipSlide();
                vibrate([50, 30, 50]);
            }
            return false; // Prevent context menu
        }

        window.quickBet = function(type) {
            let amount = 0;
            if (type === 'half') amount = Math.floor(currentPot / 2);
            else if (type === 'pot') amount = currentPot;
            else if (type === '2x') amount = currentPot * 2;

            if (amount > currentBalance) amount = currentBalance;
            stagedAmount = amount;
            document.getElementById('staged-val').innerText = "$" + stagedAmount;
            updateCallButton();
            sounds.chipSlide();
            vibrate(50);
        }

        window.goAllIn = function() {
            if (confirm("GO ALL IN with $" + currentBalance + "?")) {
                stagedAmount = currentBalance;
                document.getElementById('staged-val').innerText = "$" + stagedAmount;
                updateCallButton();
                sounds.allIn();
                vibrate([100, 50, 100, 50, 200]);
                screenFlash();
            }
        }

        window.clearStage = function () {
            stagedAmount = 0;
            document.getElementById('staged-val').innerText = "$0";
            updateCallButton();
            vibrate(30);
        }

        window.pushToPot = function () {
            if (stagedAmount === 0) {
                alert("Stage some chips first!");
                vibrate(100);
                return;
            }
            
            if (stagedAmount > currentBalance) {
                alert("Error: Not enough chips!");
                vibrate(200);
                return;
            }

            // Flying chip animation
            createFlyingChip(stagedAmount);

            get(ref(db, `games/${roomID}`)).then(snap => {
                const game = snap.val();
                const updates = {};
                updates[`games/${roomID}/players/${myName}/chips`] = currentBalance - stagedAmount;
                updates[`games/${roomID}/players/${myName}/currentBet`] = myCurrentBet + stagedAmount;
                updates[`games/${roomID}/pot`] = (game.pot || 0) + stagedAmount;
                update(ref(db), updates);

                addBetToHistory(stagedAmount, stagedAmount >= currentBalance ? 'ALL IN' : 'BET');
                sounds.chipSlide();
                vibrate([50, 30]);

                stagedAmount = 0;
                document.getElementById('staged-val').innerText = "$0";
            });
        }

        function createFlyingChip(amount) {
            const chip = document.createElement('div');
            chip.className = 'flying-chip';
            
            // Determine chip color based on amount
            if (amount >= 100) chip.style.background = 'radial-gradient(circle, #34495e, #2c3e50)';
            else if (amount >= 25) chip.style.background = 'radial-gradient(circle, #2ecc71, #27ae60)';
            else if (amount >= 5) chip.style.background = 'radial-gradient(circle, #e74c3c, #c0392b)';
            else chip.style.background = 'radial-gradient(circle, #ffffff, #e8e8e8)';

            chip.style.left = '50%';
            chip.style.bottom = '100px';
            chip.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
            
            document.body.appendChild(chip);
            setTimeout(() => chip.remove(), 600);
        }

        window.foldHand = function () {
            if (confirm("Fold this hand?")) {
                update(ref(db, `games/${roomID}/players/${myName}`), { status: 'folded' });
                sounds.fold();
                vibrate([100, 50, 100]);
                addBetToHistory(0, 'FOLD');
            }
        }

        window.unfold = function () {
            update(ref(db, `games/${roomID}/players/${myName}`), { status: 'active' });
            vibrate(50);
        }
    </script>
